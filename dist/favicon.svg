<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    
    <!-- Paint drop gradient -->
    <radialGradient id="dropGradient" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)"/>
  
  <!-- Paint palette circle -->
  <circle cx="50" cy="50" r="35" fill="white" opacity="0.95"/>
  
  <!-- Color dots representing paint colors -->
  <circle cx="50" cy="35" r="8" fill="#8B5CF6"/>
  <circle cx="65" cy="50" r="8" fill="#3B82F6"/>
  <circle cx="50" cy="65" r="8" fill="#10B981"/>
  <circle cx="35" cy="50" r="8" fill="#F59E0B"/>
  
  <!-- Center "C" for ChromaVerse -->
  <text x="50" y="56" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1F2937" text-anchor="middle">C</text>
</svg>
